<nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="font-size:30px;">CALC<span style="color:#FF8787">.net</span></a>
  </div>
</nav>
<br>
<div>
	<h3 class="text-middle">Free Online Calculator</h3>
</div>

	

<div class="outer">
	<div class="box">
		<input type="text"  placeholder="0" id="inp">
	</div>

		<div class="numbers">
			<button onclick="show('7')">7</button>
			<button onclick="show('8')">8</button>
			<button onclick="show('9')">9</button>
			<button onclick="show('*')">*</button>
		</div>
		
		<div class="numbers">
			<button onclick="show('4')">4</button>
			<button onclick="show('5')">5</button>
			<button onclick="show('6')">6</button>
			<button onclick="show('/')">/</button>
		</div>

		<div class="numbers">
			<button onclick="show('1')">1</button>
			<button onclick="show('2')">2</button>
			<button onclick="show('3')">3</button>
			<button onclick="show('-')">-</button>
		</div>

		<div class="numbers">
			<button onclick="show('0')">0</button>
			<button onclick="show('.')">.</button>
			<button id="fun" onclick="calc()">=</button>
			<button onclick="show('+')" style="height:112px">+</button>
		</div>

		<div class="numbers">
			<button class="clear" onclick="clr('')" style="font-size:100">C</button>
			<button onclick="dele('DEL')" style="font-size:22px">⌫</button>
		</div>
</div>
